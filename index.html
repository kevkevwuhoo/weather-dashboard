<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
                <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
            </nav>
        </header>

        <main class="container">
            <div class="row">
                <div class="col-md-3 search-col">
                    <form>
                        <h2 class="search">Search for a City:</h2>
                        <div class="input-group">
                            <input type="text" class="form-control" id="city-input" placeholder="Enter City" />
                            <div class="input-group-append">
                                <button type="submit" id="submit-city" class="btn btn-primary fas fa-search"></button>
                            </div>
                        </div>
                    </form>

                    <div>
                        <ul id="search-history" class="list-group"></ul>
                    </div>
                </div>

                <div class="col-md-9">
                    <div id="current-weather">
                        <h2>Current Weather</h2>
                        <hr />
                    </div>
                    <div>
                        <br />
                        <h3>5-Day Forecast:</h3>
                        <div class="row" id="weather-forecast"></div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
